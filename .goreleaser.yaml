# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: stencil-action
report_sizes: true
metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"
builds:
  - main: ./cmd/stencil-action
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      ## <<Stencil::Block(stencilLdflags)>>
      ## <</Stencil::Block>>
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
      ## <<Stencil::Block(stencilExtraArch)>>
      - "386"
      - arm
      - ppc64
      ## <</Stencil::Block>>
    goos:
      - linux
      - darwin
      - windows
      ## <<Stencil::Block(stencilExtraOS)>>
      ## <</Stencil::Block>>
    ignore:
      - goos: windows
        goarch: arm
    mod_timestamp: "{{ .CommitTimestamp }}"
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  use: git
release:
  prerelease: "auto"
  footer: |-
    **Full Changelog**: https://github.com/rgst-io/stencil-action-go/compare/{{ .PreviousTag }}...{{ .Tag }}

## <<Stencil::Block(extraReleaseOpts)>>
## <</Stencil::Block>>
